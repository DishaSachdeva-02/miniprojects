<div style="min-height: 120px; margin-top: 20px; margin-bottom: 20px; margin-right: 50px;">
<div class="card mb-3">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body" *ngIf="selectedapp">
      <h5 class="card-title">{{selectedapp.appName}} Details</h5>
      <p class="card-text">Description : {{selectedapp.description}}</p>
      <p class="card-text">Release Date : {{selectedapp.releaseDate}}</p>
      <p class="card-text">Version : {{selectedapp.version}}</p>
      <p class="card-text">Genre : {{selectedapp.genre}}</p>
      <p class="card-text">Visibility : {{selectedapp.visibility}}</p>
      <p class="card-text">Download Count : {{selectedapp.downloadCount}}</p>
      <span>Average Rating : </span> <ngb-rating [(rate)]="selectedapp.averageRating" [disabled]="true">
        <ng-template let-fill="fill">
          <span class="defaultHeart" [class.filled]="fill === 100">
            <span class="paintedHeart" [style.width.%]="fill">♥</span>♥
          </span>
        </ng-template>
      </ngb-rating>

</div>
</div>
